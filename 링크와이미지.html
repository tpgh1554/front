<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 120px;
      border: 0px solid darkgray;
    }
    .bg_img {
      background-image: url(./images/beach.jpg);
      width: 400px;
    }
  </style>
</head>
<body class="bg_img">
  <!-- 링크란? 문서와 문서 간의 연결을 의미, 기본적으로 a 태그 사용 -->
  <a href="대상 경로" target="링크 연결 방식" title="링크에 대한 설명">연습</a>
  <!-- 경로에 #이면 경로를 알지 못한다는 의미 -->
  <a href="http://google.co.kr" target="_self">구글</a>
  <img src="./images/bear.png" alt="곰이미지">
  <a href="https://www.google.co.kr" target="_blank">
    <img src="./images/google_logo.png" alt="구글로고">
  </a>




</body>
</html>
