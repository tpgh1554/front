<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      width: 70px;
      height: 20px;
      border: 1px solid #ccc;
      padding: 4px;
    }
    th {
      background-color: bisque;
    }
    .a {
      padding-left: 163px;
    }
  </style>
</head>
<body>
  <!-- 표(table)는 행과 열로 이루어져 있음 -->
  <table>
    <thead>
    <tr>
      <th>번호</th>
      <th>상품명</th>
      <th>수량</th>
      <th>가격</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>콜라</td>
      <td>1개</td>
      <td>1,500원</td>
    </tr>
    <tr>
      <td>2</td>
      <td>사이다</td>
      <td>2개</td>
      <td rowspan="2">1,000원</td>
    </tr>
    <tr>
      <td>3</td>
      <td>탄산수</td>
      <td>3개</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td>총 금액</td>
      <td colspan="3" class="a">6,500원</td>
    </tr>
    </tfoot>
  </table>
</body>
</html>
