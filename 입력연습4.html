<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      width: 90px;
      height: 40px;
    }
    img {
      width: 30px;
      height: 30px;
    }
    div {
      margin: 10px;
    }
    button {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <hr>
  <form action="#">
    <fieldset>
      <legend>기본정보</legend>
      <div>
        <label for="id">아이디</label>
        <input type="text" id="id" value="jks2024">
      </div>
      <div>
        <label for="pw">패스워드</label>
        <input type="text" id="pw">
      </div>
    </fieldset>
    <fieldset>
      <legend>세부정보</legend>
      <div>
        <label for="email">이메일</label>
        <input type="text" id="email" placeholder="@를 넣어야 됩니다.">
      </div>
      <div>
        <label for="tel">전화번호</label>
        <input type="text" id="tel" placeholder="하이픈을 넣지 마세요">
      </div>
      <div>
        <label for="age">나이</label>
        <input type="text" id="age">
      </div>
    </fieldset>
    <fieldset>
      <legend>주소입력</legend>
      <label for="city">도시</label>
      <select name="city" id="city">
        <optgroup label="서울특별시">
        <option value="강남구">강남구</option>
        <option value="강남구">강남구</option>
        <option value="서초구">서초구</option>
      </optgroup>
      <optgroup label="성남시">
        <option value="중원구">중원구</option>
        <option value="분당구">분당구</option>
      </optgroup>
      </select>
    </fieldset>
    <fieldset>
      <legend>성별</legend>
      <label for="male">남성</label>
      <input type="radio" name="gender" id="male">
      <label for="female">여성</label>
      <input type="radio" name="gender" id="female">
    </fieldset>
    <fieldset>
      <legend>직업</legend>
      <label for="stu">학생</label>
      <input type="radio" name="job" id="stu">
      <label for="wokrer">회사원</label>
      <input type="radio" name="job" id="wokrer">
      <label for="household">주부</label>
      <input type="radio" name="job" id="household">
      <label for="none">무직</label>
      <input type="radio" name="job" id="none">
    </fieldset>
    <fieldset>
      <legend>취미를 선택하세요</legend>
      <label for="sport">운동</label>
      <input type="radio" name="hobby" id="sport">
      <label for="music">음악</label>
      <input type="radio" name="hobby" id="music" checked>
      <label for="paint">그림</label>
      <input type="radio" name="hobby" id="paint">
    </fieldset>
    <div>
      <label for="date">가입일</label>
      <input type="date" id="date">
    </div>
    <div>
      <label for="text">소개글</label>
      <br>
      <textarea name="text" id="text" cols="30" rows="10"></textarea>
    </div>
    <div>
      <button type="submit">
        <img src="./images/bear.png" alt="제출">
        제출
      </button>
      <button type="reset">
        <img src="./images/bear.png" alt="초기화">
        초기화
      </button>
    </div>
  </form>
</body>
</html>
