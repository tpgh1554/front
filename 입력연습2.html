<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      margin-left: 40px;
    }
    p {
      text-align: center;
    }
    .container {
      width: 520px;
      border: 2px solid black;
      padding: 20px 40px;
      margin: 0 auto;
    }
    textarea {
      width: 510px;
    }
    .title {
      text-align: center;
    }
    .info {
      width: 60px;
      display: inline-block;
      
    }
  </style>
</head>
<body>
  
<div class="container">
  <h1 class="title">프론트앤드 개발자 지원서</h1>
  <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
  <hr>
  <form action="#">
    <h4>개인정보</h4>
    <div class="box"> 
      <div>
        <label for="name" class="info">이름</label>
        <input type="text" id="name" placeholder="공백없이 입력하세요">
      </div>
      <div>
        <label for="phonenum" class="info">연락처</label>
        <input type="text" id="phonenum">
      </div>
    </div>
    <h4>지원 분야</h4>
    <div class="box">
      <div>
        <input type="radio" name="res" id="res1" value="웹퍼블리싱">
        <label for="res1">웹퍼블리싱</label>
      </div>
      <div>
        <input type="radio" name="res" id="res2" value="웹 프론트앤드">
        <label for="res2">웹 프론트앤드</label>
      </div>
      <div>
        <input type="radio" name="res" id="res3" value="모바일 앱">
        <label for="res3">모바일 앱</label>
      </div>
    </div>
    
    <h4>지원동기</h4>
    <textarea name="text" id="text" cols="100" rows="8"></textarea>
    <div>
      <button type="submit">접수하기</button>
      <button type="reset">다시쓰기</button>
    </div>
  </form>

</div>
</body>
</html>
