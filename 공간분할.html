<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .movie{
      background-color: antiquewhite;
      font-size: 20px;
    }
    .tv{
      background-color: blue;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <!-- HTML의 모든 요소는 해당 요소가 웹브라우저에 어떻게 보이는가를 결정짓는 display 속성을 가짐 -->
  <!-- 대표적인 속성은 block과 inline이 있음 -->
  <!-- block타입의 요소(라인을 차지) : p, div, h1-h6, ul, ol, form -->
  <div style="background-color: aqua;">
    <p>영화소개</p>
    <p>영화를 소개하는 페이지입니다.</p>
  </div>
  <div class="movie">
    <p>영화소개</p>
    <p>영화를 소개하는 페이지입니다.</p>
  </div>
  <div style="background-color: gray;">
    <p>TV 프로그램 소개</p>
    <p>TV 프로그램 소개하는 페이지입니다.</p>
  </div>
  <div class="tv">
    <p>TV 프로그램 소개</p>
    <p>TV 프로그램 소개하는 페이지입니다.</p>
  </div>
  <!-- 인라인 타입의 요소 : 컨텐츠 영역만 차지 -->
  <!-- span, a, img, strong, em, input, button -->
  <p style="background-color: aqua;">
    <span style="background-color: burlywood; color: blueviolet;">span태그</span>
    는 display 속성값이 inline 요소입니다.
  </p>
  <p style="text-align: right;">글자를 중간 정렬 하겠습니다.</p>
  <span style="text-align: right;">글자를 중간 정렬 하겠습니다.</span>


</body>
</html>
